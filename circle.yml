machine:
  golang:
    version: 1.4

dependencies:
  override:
    - go get -t -d -v ./...
test:
  override: 
    - rake test 
checkout:
  post:
    - rm -rf ~/.go_workspace/src/github.com/appcanary/agent
    - mkdir -p ~/.go_workspace/src/github.com/appcanary/agent
    - cp -R ~/agent ~/.go_workspace/src/github.com/appcanary/
